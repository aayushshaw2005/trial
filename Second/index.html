<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frank And Oak</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/497582f4f1.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <!-- /PROMO -->
    <div class="promo">
      <!-- PROMO CENTER -->
      <div class="promo__center">
        <p>
          Join <b>Frank Rewards</b> and earn 1 point for every dollor spent.
          <span>Join now.</span>
        </p>

        <p>Free shipping on orders over <b>$</b>99.</p>
      </div>
      <!-- Promo right -->
      <div class="promo__right">
        <img
          src="./Assets/united-states.png"
          alt="US Flag icon"
          height="30px"
        />
        <p>$ USD</p>
        <i class="fa-solid fa-angle-down"></i>
      </div>
    </div>

    <!-- TASKBAR -->
    <div class="taskbar">
      <div class="taskbar__left">
        <!--LOGO  -->
        <h1 class="logo">Frank And Oak</h1>
        <!-- MENU -->
        <ul class="menu">
          <li class="menu__item"><a href="#">Women</a></li>
          <li class="menu__item"><a href="#">Men</a></li>
          <li class="menu__item"><a href="#">Gift Guide</a></li>
          <li class="menu__item"><a href="#">Our Story</a></li>
        </ul>
      </div>

      <!-- ICONS -->
      <div class="icons">
        <i class="fa-regular fa-user fa-2xl"></i>
        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
        <i class="fa-solid fa-cart-shopping fa-2xl"></i>
      </div>
    </div>
    <!-- MAIN AREA -->
    <div class="main">
      <div>
        <h2>Head North</h2>
        <p>An ode to the everyday explorer</p>
        <div class="buttons">
          <a href="#" class="button"> Shop Women </a>
          <a href="#" class="button"> Shop Men </a>
        </div>
      </div>
    </div>
  </body>
</html>
